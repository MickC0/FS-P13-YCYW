<mat-card>
  <mat-card-header>
    <mat-card-title>Connexion</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width form-field">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="email" type="email" required (blur)="updateErrorMessage()"/>
        @if (email.invalid && (email.dirty || email.touched)) {
          <mat-error>{{ emailError() }}</mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width form-field">
        <mat-label>Mot de passe</mat-label>
        <input matInput [formControl]="password" type="password" required (blur)="updateErrorMessage()"/>
        @if (password.invalid && (password.dirty || password.touched)) {
          <mat-error>{{ passwordError() }}</mat-error>
        }
      </mat-form-field>

      <div class="actions">
        <button mat-button routerLink="/" type="button">
          <mat-icon>arrow_back</mat-icon>
          Retour
        </button>

        <button mat-raised-button color="primary" type="submit" [disabled]="email.invalid || password.invalid">
          Se connecter
        </button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
